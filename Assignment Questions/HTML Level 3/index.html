<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level 3</title>
</head>
<body>
    <div>
        <table border="black">
            <caption><b>Student Information</b></caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <th>City</th>
            <th>House</th>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>        
        </table>
    </div>
    <hr>
    <div>
        <form action="/server">
            <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        Sex:
        <input type="radio" name="sex" id="male" value="m">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="f">
        <label for="female">Female</label>
        <br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="IND">India</option>
            <option value="Nep">Nepal</option>
            <option value="US">USA</option>
            <option value="Can">Canada</option>
        </select>       
        <br>   
        <label for="message">Message:</label>
        <br>
        <textarea id="textarea" rows="4" cols="30"></textarea>
        <br>
        <input type="checkbox" name="subs" id="sub" checked>
        <label for="sub">Subscibe?</label>
        <br>
        <br>
        <button>Submit</button>    
        </form>
    </div>    
    <hr>
    <div>
        <form action="/action">
            <h3>Feedback Form</h3>
            <label for="name2">Name:</label>
            <input type="text" id="name2" name="name" placeholder="Write your name">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Write your email">
            <br>
            <label for="Message">Message</label>
            <br>
            <textarea id="Message"></textarea>
            <br>
            Rate us out of 5:
            <br>
            <input type="radio" name="rate" id="one" value="1">
            <label for="one">1</label>
            <input type="radio" name="rate" id="two" value="2">
            <label for="two">2</label>
            <input type="radio" name="rate" id="three" value="3">
            <label for="three">3</label>
            <input type="radio" name="rate" id="four" value="4">
            <label for="four">4</label>
            <input type="radio" name="rate" id="five" value="5">
            <label for="five">5</label>
            <br>
            <button>Send your message!</button>        
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs 9</title>
</head>
<body>
    <div>
        <form action="/server">
            <h3>Registration Form</h3>         
            <input type="text" placeholder="First Name" name="firstname">
            <input type="text" placeholder="Last Name" name="lastname">
            <br>
            <label for="gender">Please select gender</label>
            <select id="gender" name="gender">
                <option>Select Gender</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="t">Others</option>
            </select>
            <br>
            Do you agree to all terms of service
            <input type="checkbox" id="service" name="service" checked>
            <label for="service">Yes, I agree</label>
            <br>
            <button>Register</button>      
    </div>    
</body>
</html>
